  <div class="lesson-form-container">
    <div class="lesson-form-content">
      <h2>Lesson Form</h2>
      <form [formGroup]="lessonForm" (submit)="onSubmit()">
        <input matInput formControlName="title" placeholder="Title" />
        <input matInput formControlName="content" placeholder="Content" />
        <div class="form-actions">
          <button mat-raised-button color="accent" type="submit">
            <mat-icon>send</mat-icon> Send
          </button>
          <button mat-raised-button color="warn" (click)="closeModal()">
            <mat-icon>close</mat-icon> Close
          </button>
        </div>
      </form>
    </div>
  </div>
